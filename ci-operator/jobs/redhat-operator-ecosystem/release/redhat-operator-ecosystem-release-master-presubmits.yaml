presubmits:
  redhat-operator-ecosystem/release:
  - agent: kubernetes
    always_run: true
    branches:
    - master
    cluster: build01
    context: ci/prow/ci-operator-config
    decorate: true
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-redhat-operator-ecosystem-release-master-ci-operator-config
    rerun_command: /test ci-operator-config
    spec:
      containers:
      - args:
        - --config-dir
        - ./ci-operator/config/
        command:
        - ci-operator-checkconfig
        image: ci-operator-checkconfig:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
    trigger: (?m)^/test( | .* )ci-operator-config,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - master
    cluster: build01
    context: ci/prow/ci-operator-config-metadata
    decorate: true
    extra_refs:
    - base_ref: master
      org: openshift
      repo: release
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-redhat-operator-ecosystem-release-master-ci-operator-config-metadata
    rerun_command: /test ci-operator-config-metadata
    spec:
      containers:
      - args:
        - ./
        command:
        - ./../../openshift/release/hack/validate-ci-operator-config.sh
        image: determinize-ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
    trigger: (?m)^/test( | .* )ci-operator-config-metadata,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - master
    cluster: build01
    context: ci/prow/ci-operator-registry
    decorate: true
    extra_refs:
    - base_ref: master
      org: openshift
      repo: release
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-redhat-operator-ecosystem-release-master-ci-operator-registry
    rerun_command: /test ci-operator-registry
    spec:
      containers:
      - args:
        - --config
        - ./ci-operator/config/
        - --registry
        - ./ci-operator/step-registry/
        - --validate-only
        - --prow-config
        - ../../openshift/release/core-services/prow/02_config/_config.yaml
        command:
        - ci-operator-configresolver
        image: ci-operator-configresolver:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
    trigger: (?m)^/test( | .* )ci-operator-registry,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - master
    cluster: build01
    context: ci/prow/generated-config
    decorate: true
    extra_refs:
    - base_ref: master
      org: openshift
      repo: release
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-redhat-operator-ecosystem-release-master-generated-config
    rerun_command: /test generated-config
    spec:
      containers:
      - args:
        - ./
        command:
        - ./../../openshift/release/hack/validate-generated-config.sh
        image: ci-operator-prowgen:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
    trigger: ((?m)^/test generated-config,?(\s+|$))
  - agent: kubernetes
    always_run: true
    branches:
    - master
    cluster: build01
    context: ci/prow/ordered-prow-config
    decorate: true
    extra_refs:
    - base_ref: master
      org: openshift
      repo: release
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-redhat-operator-ecosystem-release-master-ordered-prow-config
    rerun_command: /test ordered-prow-config
    spec:
      containers:
      - args:
        - ./
        command:
        - ./../../openshift/release/hack/validate-prow-job-ordering.sh
        image: sanitize-prow-jobs:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
    trigger: (?m)^/test( | .* )ordered-prow-config,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - master
    cluster: build01
    context: ci/prow/owners
    decorate: true
    extra_refs:
    - base_ref: master
      org: openshift
      repo: release
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-redhat-operator-ecosystem-release-master-owners
    rerun_command: /test owners
    spec:
      containers:
      - args:
        - ./
        command:
        - ./../../openshift/release/hack/validate-owners.sh
        image: centos:7
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
    trigger: (?m)^/test( | .* )owners,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - master
    cluster: build01
    context: ci/prow/pj-rehearse
    decorate: true
    extra_refs:
    - base_ref: master
      org: openshift
      repo: release
    name: pull-ci-redhat-operator-ecosystem-release-master-pj-rehearse
    optional: true
    rerun_command: /test pj-rehearse
    spec:
      containers:
      - args:
        - --candidate-path=.
        - --debug-log
        - $(ARTIFACTS)/debug-log.txt
        - --dry-run=false
        - --rehearsal-limit=35
        - --no-cluster-profiles
        - --no-templates
        - --no-registry
        - --prowjob-kubeconfig=/var/kubeconfigs/sa.pj-rehearse.app.ci.config
        command:
        - ./hack/rehearse.sh
        env:
        - name: KUBECONFIG
          value: /var/kubeconfigs/sa.ci-operator.build01.config:/var/kubeconfigs/sa.ci-operator.build02.config:/var/kubeconfigs/sa.pj-rehearse.app.ci.config:/var/kubeconfigs/sa.ci-operator.vsphere.config:/var/kubeconfigs/sa.ci-operator.api.ci.config
        image: pj-rehearse:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 500m
        volumeMounts:
        - mountPath: /var/kubeconfigs
          name: prowjob-kubeconfig
      serviceAccountName: ci-operator
      volumes:
      - name: prowjob-kubeconfig
        secret:
          secretName: pj-rehearse
    trigger: (?m)^/test( | .* )pj-rehearse,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - master
    cluster: build01
    context: ci/prow/prow-config-filenames
    decorate: true
    extra_refs:
    - base_ref: master
      org: openshift
      repo: release
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-redhat-operator-ecosystem-release-master-prow-config-filenames
    rerun_command: /test prow-config-filenames
    spec:
      containers:
      - args:
        - --config-dir
        - ./ci-operator/config
        command:
        - ./../../openshift/release/hack/validate-ci-operator-config-filename.py
        image: registry.ci.openshift.org/ci/python-validation
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
    trigger: (?m)^/test( | .* )prow-config-filenames,?($|\s.*)
  - agent: kubernetes
    always_run: true
    branches:
    - master
    cluster: build01
    context: ci/prow/prow-config-semantics
    decorate: true
    extra_refs:
    - base_ref: master
      org: openshift
      repo: release
    labels:
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-redhat-operator-ecosystem-release-master-prow-config-semantics
    rerun_command: /test prow-config-semantics
    spec:
      containers:
      - args:
        - ./
        command:
        - ./../../openshift/release/hack/validate-prow-job-semantics.py
        image: registry.ci.openshift.org/ci/python-validation
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
    trigger: (?m)^/test( | .* )prow-config-semantics,?($|\s.*)
